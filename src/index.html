<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bot Layout</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      font-family: Arial, sans-serif;
    }


    .top-text {
      padding: 20px;
      text-align: center;
      font-size: 24px;
      background-color: #f0f0f0;
    }


    .bot-image {
      width: 100px;
      margin: 20px auto;
    }


    .bottom {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="top-text">
    Welcome to the Chatbot Interface!
  </div>


  <div class="bottom">
    <img src="https://copilotstudio.microsoft.com/environments/225155ff-5383-ef24-a3d7-8ffc4c6b1059/bots/cr5e6_websiteQA/webchat?__version__=2"  alt="Bot" class="bot-image">
  </div>
</body>
</html>
