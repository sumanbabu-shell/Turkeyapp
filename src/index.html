<!DOCTYPE html>
<html>
<head>
    <title>UK Shell</title>
    <script>
        function embedBotWithURL() {
            const currentUrl = encodeURIComponent(window.location.href);
            const botEnvId = "225155ff-5383-ef24-a3d7-8ffc4c6b1059"; // Replace with your Copilot Studio Environment ID
            const botSchemaName = "cr5e6_agent1"; // Replace with your Bot Schema Name

            const iframe = document.getElementById('copilotStudioBot');
            if (iframe) {
                iframe.src = `https://copilotstudio.microsoft.com/environments/${botEnvId}/bots/${botSchemaName}/webchat?__version__=2&WebsiteURL=${currentUrl}`;
            }
        }

        // Call this function when the page loads
        window.onload = embedBotWithURL;
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>UK Shell Demo Webiste!</h1>
    <div class="bot-container">
        <iframe
            id="copilotStudioBot"
            src="" frameborder="0"
            style="width: 100%; height: 100%; min-height: 400px;"
        ></iframe>
    </div>
</body>
</html>
